<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Restaurante XYZ</title>
</head>
<body>
    <header>
        <h1>Restaurante do Eduardo</h1>
    </header>
    <main>
        <section class="menu">
            <h2>Menu</h2>
            <ul>
                <li>
                    <h3>Prato 1</h3>
                    <p>Arroz, feijão, bife, ovo frito e salada</p>
                    <button class="order-button" data-item="Prato 1">Pedir</button>
                </li>
                <li>
                    <h3>Prato 2</h3>
                    <p>Arroz, creme de milho e fritas</p>
                    <button class="order-button" data-item="Prato 2">Pedir</button>
                </li>
                <li>
                    <h3>Prato 3</h3>
                    <p>Arroz, parmegiana e fritas</p>
                    <button class="order-button" data-item="Prato 3">Pedir</button>
                </li>
            </ul>
        </section>
        <section class="cart">
            <h2>Carrinho de Pedidos</h2>
            <ul id="cart-items">
                <!-- Itens selecionados aparecerão aqui -->
            </ul>
            <p>Total: R$ <span id="cart-total">0.00</span></p>
            <button id="checkout-button">Finalizar Pedido</button>
        </section>
    </main>
    <footer class="rodape">
        <p>&copy; 2023 Restaurante do Eduardo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
